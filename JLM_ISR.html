<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="reset.css" type="text/css" rel="stylesheet">
    <link href="locations.css" type="text/css" rel="stylesheet">
    <title>Israel</title>
  </head>
  <body>
    <h1>Israel</h1>

      <img id="myImg" src="JLM_ISR_001.JPG" alt="Jerusalem,Israel" width="400" height="200">
      <img id="myImg1" src="JLM_ISR_002.JPG" alt="Tel Aviv, Israel" width="400" height="200">

    <div id="myModal" class="modal">
      <span class="close">×</span>
      <img class="modal-content" id="img01">
      <div id="caption"></div>
    </div>

    <div id="myModal2" class="modal">
      <span class="close">×</span>
      <img class="modal-content" id="img02">
      <div id="caption"></div>
    </div>

    <script>
      var modal = document.getElementById('myModal');
      var img1 = document.getElementById('myImg');
      var modalImg = document.getElementById("img01");

      var modal2 = document.getElementById('myModal2');
      var img2 = document.getElementById('myImg1');
      var modalImg2 = document.getElementById("img02");


      var captionText = document.getElementById("caption");
      img1.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;}

      img2.onclick = function(){
        modal2.style.display = "block";
        modalImg2.src = this.src;
        captionText.innerHTML = this.alt;}


      var span = document.getElementsByClassName("close")[0];
      span.onclick = function() {
        modal.style.display = "none";}

      var span2 = document.getElementsByClassName("close")[1];
      span2.onclick = function() {
        modal2.style.display = "none";}
    </script>

        </body>
    </html>
