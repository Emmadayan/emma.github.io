<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="reset.css" type="text/css" rel="stylesheet">
    <link href="locations.css" type="text/css" rel="stylesheet">
    <title>Brooklyn</title>
  </head>
  <body>
    <h1>Brooklyn, USA</h1>



      <img id="myImg" src="BKN_NYC_001.jpg" alt="Brooklyn, NY" width="400" height="200">
      <img id="myImg1" src="BKN_NYC_002.jpg" alt="Brooklyn, NY" width="400" height="200">
      <img id="myImg2" src="BKN_NYC_003.jpg" alt="Brooklyn, NY" width="400" height="200">
      <img id="myImg3" src="BKN_NYC_004.jpg" alt="Brooklyn, NY" width="400" height="200">

    <div id="myModal" class="modal">
      <span class="close">×</span>
      <img class="modal-content" id="img01">
      <div id="caption"></div>
    </div>

    <div id="myModal2" class="modal">
      <span class="close">×</span>
      <img class="modal-content" id="img02">
      <div id="caption"></div>
    </div>

    <div id="myModal3" class="modal">
      <span class="close">×</span>
      <img class="modal-content" id="img03">
      <div id="caption"></div>
    </div>

    <div id="myModal4" class="modal">
      <span class="close">×</span>
      <img class="modal-content" id="img04">
      <div id="caption"></div>
    </div>

    <script>
    var modal = document.getElementById('myModal');
    var img1 = document.getElementById('myImg');
    var modalImg = document.getElementById("img01");

    var modal2 = document.getElementById('myModal2');
    var img2 = document.getElementById('myImg1');
    var modalImg2 = document.getElementById("img02");

    var modal3 = document.getElementById('myModal3');
    var img3 = document.getElementById('myImg2');
    var modalImg3 = document.getElementById("img03");

    var modal4 = document.getElementById('myModal4');
    var img4 = document.getElementById('myImg3');
    var modalImg4 = document.getElementById("img04");

    var captionText = document.getElementById("caption");
    img1.onclick = function(){
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;}

    img2.onclick = function(){
      modal2.style.display = "block";
      modalImg2.src = this.src;
      captionText.innerHTML = this.alt;}

    img3.onclick = function(){
      modal3.style.display = "block";
      modalImg3.src = this.src;
      captionText.innerHTML = this.alt;}

    img4.onclick = function(){
      modal4.style.display = "block";
      modalImg4.src = this.src;
      captionText.innerHTML = this.alt;}

    var span = document.getElementsByClassName("close")[0];
    span.onclick = function() {
      modal.style.display = "none";
    }

    var span2 = document.getElementsByClassName("close")[1];
    span2.onclick = function() {
      modal2.style.display = "none";
    }

    var span3 = document.getElementsByClassName("close")[2];
    span3.onclick = function() {
      modal3.style.display = "none";
    }

    var span4 = document.getElementsByClassName("close")[3];
    span3.onclick = function() {
      modal4.style.display = "none";
    }

    </script>

        </body>
    </html>
